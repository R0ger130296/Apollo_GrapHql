<div *ngFor="let curso of cursos | async">
    <div class="card" style="width: 100%; margin-top: 10px;">
        <div class="card-body">
            <h5 class="card.title">{{curso.titulo}}</h5>
            <h5 class="card.title">{{curso.profesor}}</h5>
            <h5 class="card.title">{{curso.descripcion}}</h5>
            <h5 class="card.title">{{curso.genero}}</h5>
        </div>
    </div>
</div>
